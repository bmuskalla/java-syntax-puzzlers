plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(14)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
